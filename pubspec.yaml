name: portfolio_uix
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Main architecture
  flutter_bloc: ^7.3.0
  equatable: ^2.0.3
  get_it: ^7.2.0
  dartz: ^0.10.0

  # Device acess
  internet_connection_checker: ^0.0.1+3
  package_info_plus: ^1.4.0
  device_info_plus: ^3.2.1

  # Network
  http: ^0.13.4

  # Data
  permission_handler: ^8.2.2
  shared_preferences: ^2.0.6
  path_provider: ^2.0.5
  open_file: ^3.2.1
  sqflite: ^2.0.2+1
  path: ^1.8.0
  uuid: ^3.0.5

  # Components
  font_awesome_flutter: ^10.1.0
  flutter_spinkit: ^5.1.0
  cupertino_icons: ^1.0.2
  flutter_svg:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/img/hangman/
    - assets/icons/

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
